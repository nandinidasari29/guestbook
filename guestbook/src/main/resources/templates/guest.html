<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Guest Entry</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap-table.min.css}" rel="stylesheet">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"
	type="text/javascript"></script>


<script type="text/javascript" src="guest.js"></script>
</head>

<body class="text-center">
	<div class="container" style="background-color: navy;">
		<div class="row">
			<div class="col-sm-9">
				<h2 class="text text-left" style="color: white;">
					Welcome <span th:text="${user}"></span>
				</h2>
			</div>
			<div class="col-sm-3" style="padding-top: 2%; padding-bottom: 2%;">
				<button type="button" onclick="logout()" class="btn btn-danger">Log
					Out</button>
			</div>
		</div>
	</div>
	<div class="content-block">
		<!-- Page Container -->
		<div class="section-full content-inner">
			<div class="container">

				<!---data23---->
				<div class="row" style="margin-top: 3%;">
					<div class="col-md-9" >
						<h4 class="font-weight-700" style="text-align: left">Create New Entry</h4>
					</div>					
				</div>
				<hr style="margin-top: 0px">

				

			</div>
		</div>
	</div>

	<div class="container">
		<form class="form-signin">
		
			<div class="form-group row">
				<label style="text-align: right;" class="col-md-2">Input Type:</label>
				<div class="col-md-3"> <input style="margin-right: 2px;margin-top: 5px;" type="radio" name="entrytype" value="entrybytext"  />Text  
    			 <input  style="margin-left: 25px;margin-right: 2px;margin-top: 5px;" type="radio" name="entrytype" value="entrybyimage" />Image</div>
			</div>
		
			<div id="entrybytext" class="form-group row" style="display: none;">
				<label style="text-align: right;" class="col-md-2">Input Text:</label>
				<textarea class="form-control col-md-10" id="textEntry" rows="3"
					name="textEntry"></textarea>
			</div>
			
			<div id="entrybyimage" class="custom-file row" style="display: none;">
			<label style="text-align: right;" class="col-md-2">Upload Image:</label>
				<input class="col-md-10" type="file" id="customFile" name="imageEntry"
					accept=".jpg,.jpeg,.png" onchange="validateFileUploaded()">
			</div>
			<button id="submitentry" class="btn btn-lg btn-primary" style="display: none;margin-top: 40px; padding-left: 4%; padding-right: 4%"
				onclick="createentry(event)">Submit</button>
		</form>
	</div>
	
	<div class="modal fade" id="errorModal" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content"  style="border-color: red;">
	      <div class="modal-header"  style="background-color: red;">
	        <h4 class="modal-title">Error</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal fade" id="successModal" role="dialog">
	  <div class="modal-dialog modal-danger">
	    <div class="modal-content"  style="border-color: #5fb75f;">
	      <div class="modal-header"  style="background-color: #5fb75f;">
	        <h4 class="modal-title">Success</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<input id="token" type="hidden" th:value="${token}" name="token" />
</body>
</html>
